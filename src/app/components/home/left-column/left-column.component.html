<mat-list class="d-none d-md-block">
  <mat-list-item class="MousePointer" (click)="this.MyAuth.NavTo('Home');">
    <i class="fal fa-home"></i>
    <span class="d-none d-lg-block" mat-line>Feeds</span>
  </mat-list-item>
  <mat-list-item class="MousePointer" (click)="this.MyAuth.NavTo('Friends');">
    <i class="fal fa-user-friends"></i>
    <span class="d-none d-lg-block" mat-line>Friends</span>
  </mat-list-item>
  <mat-list-item class="MousePointer" (click)="this.MyAuth.NavTo('Messages');">
    <i class="fal fa-comment-alt-lines"></i>
    <span class="d-none d-lg-block" mat-line>Messages</span>
  </mat-list-item>
  <mat-list-item class="MousePointer" (click)="this.MyAuth.NavTo('Search');">
    <i class="fal fa-search"></i>
    <span class="d-none d-lg-block" mat-line>Search</span>
  </mat-list-item>
</mat-list>
